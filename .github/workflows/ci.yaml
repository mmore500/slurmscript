name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.10-venv
          sudo apt-get install -y git lshw

      - name: Test clean
        run: ./2024-10-20-example.sh

      - name: Test dirty
        run: ./2024-10-20-example.sh --dirty
